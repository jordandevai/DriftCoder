name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest
    env:
      NDK_VERSION: "26.1.10909125"
      ANDROID_PLATFORM: "android-34"
      ANDROID_BUILD_TOOLS: "34.0.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('package-lock.json', 'src-tauri/Cargo.lock', 'src-tauri/tauri.conf.json') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK packages
        shell: bash
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;${ANDROID_PLATFORM}" \
            "build-tools;${ANDROID_BUILD_TOOLS}" \
            "ndk;${NDK_VERSION}"
          # `sdkmanager --licenses` often exits early once all licenses are accepted,
          # which causes `yes` to hit SIGPIPE; GitHub Actions runs bash with `-o pipefail`,
          # so ignore the resulting non-zero exit from `yes`.
          yes | sdkmanager --licenses >/dev/null || true
          echo "NDK_HOME=${ANDROID_SDK_ROOT}/ndk/${NDK_VERSION}" >> "$GITHUB_ENV"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check

      - name: Initialize Android target (Tauri)
        run: |
          # Clean any stale gen/android folder from cache restoration
          rm -rf src-tauri/gen/android
          npx tauri android init --ci --skip-targets-install

      - name: Build debug APK (arm64)
        run: npx tauri android build --ci --debug --apk true --aab false --target aarch64

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: driftcode-debug-apk
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/gen/android/app/build/outputs/**/*.aab
