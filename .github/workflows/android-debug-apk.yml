name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/workflows/android-debug-apk.yml"
      - "package.json"
      - "package-lock.json"
      - "src/**"
      - "src-tauri/**"

concurrency:
  group: android-debug-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest
    env:
      NDK_VERSION: "26.1.10909125"
      ANDROID_PLATFORM: "android-34"
      ANDROID_BUILD_TOOLS: "34.0.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Android SDK/NDK cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_SDK_ROOT }}/platform-tools
            ${{ env.ANDROID_SDK_ROOT }}/platforms/${{ env.ANDROID_PLATFORM }}
            ${{ env.ANDROID_SDK_ROOT }}/build-tools/${{ env.ANDROID_BUILD_TOOLS }}
            ${{ env.ANDROID_SDK_ROOT }}/ndk/${{ env.NDK_VERSION }}
          key: ${{ runner.os }}-androidsdk-${{ env.ANDROID_PLATFORM }}-${{ env.ANDROID_BUILD_TOOLS }}-${{ env.NDK_VERSION }}
          restore-keys: |
            ${{ runner.os }}-androidsdk-

      - name: Install Android SDK packages
        shell: bash
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;${ANDROID_PLATFORM}" \
            "build-tools;${ANDROID_BUILD_TOOLS}" \
            "ndk;${NDK_VERSION}"
          # `sdkmanager --licenses` often exits early once all licenses are accepted,
          # which causes `yes` to hit SIGPIPE; GitHub Actions runs bash with `-o pipefail`,
          # so ignore the resulting non-zero exit from `yes`.
          yes | sdkmanager --licenses >/dev/null || true
          echo "NDK_HOME=${ANDROID_SDK_ROOT}/ndk/${NDK_VERSION}" >> "$GITHUB_ENV"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check

      - name: Maven Central reliability workaround
        shell: bash
        run: |
          # Some runners intermittently receive 403 from repo.maven.apache.org.
          # repo1.maven.org is the same Maven Central content behind a different hostname.
          mkdir -p ~/.gradle/init.d
          cat > ~/.gradle/init.d/rewrite-maven-central.gradle <<'EOF'
          import org.gradle.api.artifacts.repositories.MavenArtifactRepository

          def rewriteRepo = { repo ->
            if (repo instanceof MavenArtifactRepository) {
              def u = repo.url.toString()
              if (u.contains("https://repo.maven.apache.org/maven2")) {
                repo.setUrl("https://repo1.maven.org/maven2")
              }
            }
          }

          settingsEvaluated { settings ->
            settings.dependencyResolutionManagement.repositories.all { rewriteRepo(it) }
          }

          allprojects {
            repositories.all { rewriteRepo(it) }
          }
          EOF

      - name: Initialize Android target (Tauri)
        run: |
          # Clean any stale gen/android folder from cache restoration
          rm -rf src-tauri/gen/android
          npx tauri android init --ci --skip-targets-install

      - name: Generate Android icons
        run: npx tauri icon static/logo_v2_cropped.png

      - name: Build debug APK (arm64)
        run: npx tauri android build --ci --debug --apk true --aab false --target aarch64

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: driftcode-debug-apk
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/gen/android/app/build/outputs/**/*.aab
